<!DOCTYPE html>
<html>
<head>
  <title>Finance Dashboard</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f0f4f8, #d9e4ec);
      color: #333;
      margin: 0;
      padding: 0;
    }

    h1, h2 {
      text-align: center;
      color: #2c3e50;
    }

    .summary {
      text-align: center;
      margin: 20px;
      font-size: 18px;
      background: #ffffffdd;
      padding: 15px;
      border-radius: 12px;
      width: 60%;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    }

    table.data {
      border-collapse: collapse;
      width: 80%;
      margin: 20px auto;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    }

    table.data th {
      background-color: #34495e;
      color: white;
      padding: 10px;
    }

    table.data td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }

    table.data tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    canvas {
      display: block;
      margin: 30px auto;
      max-width: 500px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Finance Dashboard</h1>

  <div class="summary">
    <p><strong>Total Income:</strong> {{ total_income }}</p>
    <p><strong>Total Expenses:</strong> {{ total_expenses }}</p>
    <p><strong>Net:</strong> {{ net }}</p>
  </div>

  {{ summary|safe }}

  <h2>Monthly Spending</h2>
  <canvas id="barChart"></canvas>

  <h2>Spending by Category</h2>
  <canvas id="pieChart"></canvas>

  <script>
    // Monthly Bar Chart
    const barCtx = document.getElementById('barChart').getContext('2d');
    new Chart(barCtx, {
      type: 'bar',
      data: {
        labels: {{ monthly_labels|tojson }},
        datasets: [
          {
            label: 'Income',
            data: {{ monthly_income|tojson }},
            backgroundColor: '#27ae60'
          },
          {
            label: 'Expenses',
            data: {{ monthly_expenses|tojson }},
            backgroundColor: '#e74c3c'
          }
        ]
      },
      options: {
        responsive: true,
        plugins: { legend: { position: 'top' } }
      }
    });

    // Pie Chart (Category Spending)
    const pieCtx = document.getElementById('pieChart').getContext('2d');
    new Chart(pieCtx, {
      type: 'pie',
      data: {
        labels: {{ categories|tojson }},
        datasets: [{
          data: {{ category_amounts|tojson }},
          backgroundColor: [
            '#1abc9c', '#3498db', '#9b59b6', '#f39c12',
            '#e67e22', '#e74c3c', '#2ecc71', '#16a085'
          ]
        }]
      },
      options: {
        responsive: true,
        plugins: { legend: { position: 'bottom' } }
      }
    });
  </script>
</body>
</html>
