<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Finance Manager</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
      color: #333;
      margin: 0;
      padding: 0;
    }

    h1, h2 {
      text-align: center;
      color: #2c3e50;
      margin-top: 20px;
    }

    .summary {
      max-width: 600px;
      margin: 20px auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }

    table.data {
      border-collapse: collapse;
      width: 80%;
      margin: 20px auto;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    table.data th, table.data td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }

    table.data th {
      background-color: #34495e;
      color: #fff;
    }

    table.data tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    canvas {
      display: block;
      margin: 30px auto;
      max-width: 500px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <h1>Finance Manager</h1>

  <div class="summary">
    <p><strong>Total Income:</strong> {{ income }}</p>
    <p><strong>Total Expenses:</strong> {{ expenses }}</p>
    <p><strong>Net:</strong> {{ net }}</p>
  </div>

  {{ summary|safe }}

  <h2>Monthly Overview</h2>
  <canvas id="barChart"></canvas>

  <h2>Spending by Category</h2>
  <canvas id="pieChart"></canvas>

  <script>
    // Bar Chart for monthly income vs expenses
    const barChart = new Chart(document.getElementById('barChart').getContext('2d'), {
      type: 'bar',
      data: {
        labels: {{ month_labels|tojson }},
        datasets: [
          {
            label: 'Income',
            data: {{ monthly_income|tojson }},
            backgroundColor: '#27ae60'
          },
          {
            label: 'Expenses',
            data: {{ monthly_expenses|tojson }},
            backgroundColor: '#e74c3c'
          }
        ]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { position: 'top' },
          title: { display: true, text: 'Monthly Income vs Expenses' }
        },
        scales: {
          y: { beginAtZero: true }
        }
      }
    });

    // Pie Chart for spending by category
    const pieChart = new Chart(document.getElementById('pieChart').getContext('2d'), {
      type: 'pie',
      data: {
        labels: {{ categories|tojson }},
        datasets: [{
          data: {{ category_amounts|tojson }},
          backgroundColor: [
            '#1abc9c', '#3498db', '#9b59b6', '#f39c12',
            '#e67e22', '#e74c3c', '#2ecc71', '#16a085'
          ]
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { position: 'bottom' },
          title: { display: true, text: 'Spending by Category' }
        }
      }
    });
  </script>

</body>
</html>
